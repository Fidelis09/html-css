<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo Videos hospedando localmente</h1>
    <p>este video esta hospedado no meu proprio servidor</p>
    <video controls width="560" poster="imagens/" autoplay loop> <!--no poster coloque a tumb-->
        <source src="midia/Video Fut.webm" type="video/mp4">
        <source src="midia/Video Fut.mkv" type="video/mkv">
        <source src="midia/video_fut.mp4.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade</p>
    </video>

    <h1>Inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=gtfaW7L3Gz3Xc9kE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
